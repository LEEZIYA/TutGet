<div class="row row-cols-1 justify-content-center">
  <div class="col-sm-8 mb-3 mt-2">
    <div class="title mb-3">Welcome to login page</div>
  </div>
</div>
<div class="container-fluid" *ngIf="loginSuccess">
  <div class="row row-cols-1 justify-content-center">
    <div class="col justify-content-center mt-3">
      <div class="title" style="text-align: center;">
        <div class="tick-container">✔</div>&nbsp;
        <div class="mt-4" style="font-size: x-large">{{ loginSuccess }}</div>
      </div>
    </div>
  </div>
  <div class="row row-cols-1 justify-content-center">
    <div class="col justify-content-center mt-3">
      <div class="title" style="text-align: center;">
        <div class="tick-container">✔</div>&nbsp;
        <div class="mt-4" style="font-size: x-large">{{ userForm }}</div>
      </div>
    </div>
  </div>
  <div class="row row-cols-1 justify-content-center">
    <div class="col justify-content-center mt-3">
      <div class="title" style="text-align: center;">
        <div class="tick-container">✔</div>&nbsp;
        <div class="mt-4" style="font-size: x-large">{{ userForm2 }}</div>
      </div>
    </div>
  </div>
<!--  <div class="mt-3" style="font-size: large; text-align: center;">Your listing ID:-->
<!--    <span style="font-weight: bold">{{ listingId }}</span>-->
<!--  </div>-->
<!--  <div class="mt-5" style="text-align: center;">-->
<!--    <app-single-button [longerStyle]="true" buttonTitle="View User"></app-single-button>-->
<!--  </div>-->
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
  <div>
    <label>
      User Name:
      <input formControlName="userName" placeholder="StudentSam1">
    </label>
    <div *ngIf="loginForm.get('userName').invalid && (loginForm.get('name').dirty || loginForm.get('name').touched)">
      Please provide user name.
    </div>
  </div>
  <div>
    <label>
      Password
      <input formControlName="password" placeholder="pass2word">
    </label>
    <div *ngIf="loginForm.get('name').invalid && (loginForm.get('name').dirty || loginForm.get('name').touched)">
      Please provide user name.
    </div>
  </div>
  <button type="submit">Login</button>
</form>
