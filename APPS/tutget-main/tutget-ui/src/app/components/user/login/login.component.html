<div class="container mt-5 justify-content-center">
  <div class="row">
    <div class="col-12 mb-4 title">
      Login
    </div>
    <div class="col-12 mb-4 title" *ngIf="loginErr" style="color: red">
      {{ loginErr }}
    </div>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="row">
    <div *ngIf="invalid" class="mb-3">
      <span class="text-danger">Please provide username and password.</span>
    </div>
    <div class="col-md-4 mb-3">
      <div class="label"><span style="color: red">*</span>Username:</div>
      <input formControlName="userName" class="form-control" autocomplete="off" type="text"/>
    </div>
    <div class="col-md-4 mb-3">
      <div class="label"><span style="color: red">*</span>Password:</div>
      <input formControlName="password" class="form-control" autocomplete="off" type="password" maxlength="20"/>
    </div>
  </div>
  <div class="row">
    <div class="col-10" style="text-align: right;">
      <app-single-button buttonTitle="Login" type="submit" [rounderStyle]="true">Login</app-single-button>
    </div>
  </div>
  </form>
</div>
