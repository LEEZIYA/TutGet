<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!userForm" >
  <div>
    <div *ngIf="invalid">
      Please provide user name and password.
    </div>
    <label>
      User Name:
      <input formControlName="userName" placeholder="StudentSam1">
    </label>
<!--    <div *ngIf="loginForm.get('userName')!.invalid && (loginForm.get('name')!.dirty || loginForm.get('name')!.touched)">-->
<!--      Please provide user name.-->
<!--    </div>-->


  </div>
  <div>
    <label>
      Password
      <input type="password"  formControlName="password" placeholder="pass2word">
    </label>
<!--    <div *ngIf="loginForm.get('name')!.invalid && (loginForm.get('name')!.dirty || loginForm.get('name')!.touched)">-->
<!--      Please provide user name.-->
<!--    </div>-->
  </div>
  <app-single-button buttonTitle="Login" type="submit" [rounderStyle]="true">Login</app-single-button>
</form>

<div class="col-sm-8 mb-3" style="text-align: right;" *ngIf="userForm">
  <app-single-button buttonTitle="LogOut" (eventEmit)="logOut()" [rounderStyle]="true"></app-single-button>
</div>
