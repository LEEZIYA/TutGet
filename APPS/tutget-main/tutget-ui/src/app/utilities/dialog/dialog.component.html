<div class="m-2">
  <div mat-dialog-title class="title mb-3">{{ dialogTitle}}</div>
  <mat-dialog-content>
    <div class="para-container">{{ para }}</div>
  </mat-dialog-content>
</div>
<div>
  <mat-dialog-actions>
    <div class="container">
      <div class="row-cols-2" style="display: block;">
        <div class="col-6 justify-content-start ps-2" style="display: inline-flex">
          <app-single-button buttonTitle="Cancel" (eventEmit)="stayOnPage()" ></app-single-button>
        </div>
        <div class="col-6 justify-content-end pe-2" style="display: inline-flex;">
          <app-single-button buttonTitle="Confirm" (eventEmit)="confirm()"></app-single-button>
        </div>
      </div>
    </div>
  </mat-dialog-actions>
</div>
